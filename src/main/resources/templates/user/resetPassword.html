<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="../static/css/registration.css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form th:action="@{/reset_password}" method="POST" class="form-horizontal" role="form">
					<h2>Reset password</h2>
					<h4>Fill the email:</h4>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" id="email" name="email" placeholder="Email" class="form-control" />	
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Reset password</button>
						</div>
					</div>
					
					<span th:utext="${messageSuccess}"></span>
					
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
