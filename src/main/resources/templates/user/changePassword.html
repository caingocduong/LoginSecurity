<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/registration.css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/js/changePassword.js}" src="../static/js/changePassword.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form th:action="@{/changePasswordSuccessfully}" method="GET"
					class="form-horizontal" role="form">
					<h2>Change password</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" id="newPassword" 
								placeholder="New password" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" id="confirm_password"
								 placeholder="Confirm password"
								class="form-control" />
						</div>
					</div>
					
					<span id="globalError" style="display:none" th:text="${messageSuccess}"></span>
					
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Change</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
