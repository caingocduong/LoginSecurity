<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" href="../../static/css/home.css"  th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	
		<form th:action="@{/login}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>    
	
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${username}"></span>
				</div>
				<div class="panel-body">
					<img src="../../static/images/access_denied.jpeg" th:src="@{/images/access_denied.jpeg}" class="img-responsive center-block" width="400" height="400" alt="Admin" /> 
				</div>
				<p class="admin-message-text text-center" >You do not have permission to access this page.</p>
			</div>
		</div>
		
	</div>
</body>
</html>
