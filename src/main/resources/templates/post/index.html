<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::head">
	<meta charset="UTF-8" />
	<title>Welcome to Spring MVC Blog</title>
</head>
<body>
	<header th:replace="layout::header"></header>
	<div id="logged-in-info">
			<span>Hello, <b th:text="${username}">(user)</b></span>
			<form method="get" th:action="@{/login}">
				<input type="submit" value="Logout" />
			</form>
		</div>
	<aside>
		<h2>Recent Posts</h2>
		<a href="#" th:each="p:${latest5Posts}" th:text="${p.title}"
					th:href="@{/posts/view/{id}/(id=${p.id})}">
		Work begins on HTML5.1</a>
	</aside>
	<main id="posts">
	<article th:each="p:${latest5Posts}">
		<h2 class="title" th:text="${p.title}">Post Title</h2>
		<div class="date">
			<i>Post on</i> <span th:text="${#dates.format(p.date,'dd-MMM-yyyy')}">
				22-May-2017</span> <span th:if="${p.author}" th:remove="tag"> <i>by</i>
				<span
				th:text="${p.author}">Svetlin
					Nakov</span>
			</span>
		</div>
		<p class="content" th:utext="${p.body}">Post content</p>
	</article>
	</main>
	<footer th:replace="layout::footer"></footer>
</body>

</html>
